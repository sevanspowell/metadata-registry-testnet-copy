name: CI
on:
  # Trigger on open, synchronize or reopen PR activity against the default base branch
  pull_request:
    branches: [ "master" ]
jobs:
  Validate-Metadata:
    runs-on: ubuntu-latest
    steps:
      # Checkout both this pull request and the master branch
      - name: Checkout
        uses: actions/checkout@v2.3.4
        with:
          path: pull-request
      
      - name: Checkout tools repo
        uses: actions/checkout@v2
        with:
          ref: master
          path: master 

      - name: Validate
        run: |
          # shellcheck disable=SC2016
          # Debug:
          # env
          # cat "${GITHUB_EVENT_PATH}" | jq .
          export BASE="master"
          export LOCATION="registry"

          echo "Fetching base branch:"
          git fetch origin ${BASE} --depth=1
          echo

          echo "Obtaining PR file change diff:"
          echo
          DIFF="$(git --no-pager diff --name-only origin/"${BASE}" "${GITHUB_SHA}")"
          export DIFF
          echo "${DIFF}"
          echo

          rm -f fail-location fail-filename || :
          echo "Validating all changed PR files are in the ${LOCATION} directory:"
          echo
          echo "${DIFF}" | sort \
            | xargs -I{} bash -c '[[ {} =~ ^${LOCATION}/.*$ ]] && echo "pass: {}" || { echo "FAIL: {}"; touch fail-location; }'
          echo

          [ -f "fail-location" ] && echo "ABORTING: File change location validation failed"
          [ -f "fail-filename" ] && echo "ABORTING: File name validation failed"
          [ -f "fail-location" ] || [ -f "fail-filename" ] && exit 1

          echo "Obtaining the latest metadata GitHub PR validation tool:"
          echo "curl -sLO https://hydra.iohk.io/build/5871213/download/1/metadata-validator-github.tar.gz"
          curl -sLO https://hydra.iohk.io/build/5871213/download/1/metadata-validator-github.tar.gz
          echo

          echo "Extracting the latest metadata GitHub PR validation tool:"
          tar -zxvf metadata-validator-github.tar.gz
          echo

          echo "Running the metadata GitHub PR validator on this PR:"
          echo
          echo "./metadata-validator-github ${GITHUB_REPOSITORY_OWNER} $(cat "${GITHUB_EVENT_PATH}" | jq -r '.repository.name') ${{ github.event.number }} --no-auth"
          ./metadata-validator-github "${GITHUB_REPOSITORY_OWNER}" "$(cat "${GITHUB_EVENT_PATH}" | jq -r '.repository.name')" "${{ github.event.number }}" --no-auth
          echo

          echo "Obtaining the latest metadata validation tool:"
          echo "curl -sLO https://hydra.iohk.io/build/5871510/download/1/cardano-metadata-submitter.tar.gz"
          curl -sLO https://hydra.iohk.io/build/5871510/download/1/cardano-metadata-submitter.tar.gz
          echo

          echo "Extracting the latest metadata validation tool:"
          tar -zxvf cardano-metadata-submitter.tar.gz
          echo

          echo "Running the metadata validation tool on this PR:"
          echo
          VALIDATOR="./cardano-metadata-submitter validate"
          echo "${DIFF}" | grep "^M" | awk '{print $2}' | xargs -- bash -c 'echo "$1 master/$2 pull-request/$2" && $1 master/$2 pull-request/$2' -- "$VALIDATOR"
          echo "${DIFF}" | grep "^A" | awk '{print $2}' | xargs -- bash -c 'echo "$1 pull-request/$2" && $1 pull-request/$2' -- "$VALIDATOR"
          echo